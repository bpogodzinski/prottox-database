{% extends 'base.html' %}
{% load static %}
{% block title %}TOXiTAXi Database | Research Browser{% endblock title %}
{% block additional_css %}
<link href="{% static 'prottox/assets/plugins/custom/datatables/datatables.bundle.css' %}" rel="stylesheet" type="text/css" />
<style>
    .kt-badge.kt-badge--success.weak {
        background-color: rgb(0, 200, 0)
        color: white;
    }
    .kt-badge.kt-badge--success.moderate {
        background-color: rgb(0, 150, 0);
        color: white;
    }
    .kt-badge.kt-badge--success.strong {
        background-color: rgb(0, 100, 0);
        color: white;
    }
    .kt-badge.kt-badge--danger.weak {
        background-color: rgb(200, 0, 0);
        color: white;
    }
    .kt-badge.kt-badge--danger.moderate {
        background-color: rgb(150, 0, 0);
        color: white;
    }
    .kt-badge.kt-badge--danger.strong {
        background-color: rgb(100, 0, 0);
        color: white;
    }
</style>
{% endblock additional_css %}
{% block additional_js %}
<script src="{% static 'prottox/assets/plugins/custom/datatables/datatables.bundle.js' %}" type="text/javascript"></script>
<script src="{% static 'prottox/js/research_browser.js' %}" type="text/javascript"></script>
{{ IDs|json_script:"IDs"}}
{{ table|json_script:"DB"}}
{% endblock additional_js %}
