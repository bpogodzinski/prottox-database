{% load static %}
<!DOCTYPE html>
<html lang="en">

	<!-- begin::Head -->
	<head>
		<base href="">
		<meta charset="utf-8" />
		<title>{% block title %}{% endblock title %}</title>
		<meta name="description" content="Protein toxins from Bacillus thuringiensis">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--begin::Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,600,700">

		<!--end::Fonts -->

		<!--begin::Global Theme Styles(used by all pages) -->
		<link href="{% static 'prottox/assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'prottox/assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />

		<!--end::Global Theme Styles -->

		<!--begin::Layout Skins(used by all pages) -->
		<link href="{% static 'prottox/assets/css/skins/header/base/light.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'prottox/assets/css/skins/header/menu/light.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'prottox/assets/css/skins/brand/dark.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'prottox/assets/css/skins/aside/dark.css' %}" rel="stylesheet" type="text/css" />

		<!-- begin::Custom CSS -->
		<link href="{% static 'prottox/css/base.css' %}" rel="stylesheet" type="text/css">
		{% block additional_css %}{% endblock additional_css %}
		
		<!-- end::Custom CSS -->

		<!--end::Layout Skins -->
		<link rel="shortcut icon" href="{% static 'prottox/favicon.ico' %}" />
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="kt-page--loading-enabled kt-page--loading kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--fixed kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-aside--minimize kt-page--loading">

		{% include 'partials/_page-loader.html' %}

		{% include 'layout.html' %}

		<!-- begin::Global Config(global config for global JS sciprts) -->
		<script>
			var KTAppOptions = {
				"colors": {
					"state": {
						"brand": "#5d78ff",
						"dark": "#282a3c",
						"light": "#ffffff",
						"primary": "#5867dd",
						"success": "#34bfa3",
						"info": "#36a3f7",
						"warning": "#ffb822",
						"danger": "#fd3995"
					},
					"base": {
						"label": [
							"#c5cbe3",
							"#a1a8c3",
							"#3d4465",
							"#3e4466"
						],
						"shape": [
							"#f0f3ff",
							"#d9dffa",
							"#afb4d4",
							"#646c9a"
						]
					}
				}
			};
		</script>

		<!-- end::Global Config -->

		<!--begin::Global Theme Bundle(used by all pages) -->
		<script src="{% static 'prottox/assets/plugins/global/plugins.bundle.js' %}" type="text/javascript"></script>
		<script src="{% static 'prottox/assets/js/scripts.bundle.js' %}" type="text/javascript"></script>

		<!--end::Global Theme Bundle -->

		<!-- begin::Custom JS -->
		{% block additional_js %}{% endblock additional_js %}

		<!-- end::Custom JS -->
	</body>

	<!-- end::Body -->
</html>
